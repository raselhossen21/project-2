<!DOCTYPE html>

<body>
    <div class="head-title">

            <div class="content-box">
                <div class="logo"><h1>facebook</h1></div>

                    </div>
                    <div class="content-2">

                    </div>
                    <input type="submit" class="login-1" value="Login">

                </form>
            </div>
        </div>
    </div>

    <!-- Login form start -->

    <section id="main-form">
        <div class="container">
            <div class="row">
                <div class="left-image">

                    <img src="rasel.jpg" alt="">

                <div class="right-content">

                    </div>
                    <form action="#">

                            <input class="email" type="email" placeholder="Email"><br>

                            <input class="password" type="password" placeholder="Password">
                        </div>

                        <h1 class="b-banar">Birthday</h1>
                        
                        <select name="day" id="day">
                            <option value="day">day</option>
                            <option value="day">01</option>
                            <option value="day">02</option>
                            <option value="day">03</option>
                            <option value="day">04</option>
                            <option value="day">05</option>
                        </select>
                        <select name="month" id="month">
                            <option value="month">month</option>
                            <option value="jan">jan</option>
                            <option value="fub">fub</option>
                            <option value="mar">mar</option>
                            <option value="apr">apr</option>
                            <option value="may">may</option>
                        </select>
                        <select name="years" id="years">
                            <option value="day">month</option>
                            <option value="day">2000</option>
                            <option value="day">2001</option>
                            <option value="day">2002</option>
                            <option value="day">2003</option>
                            <option value="day">2004</option>
                        </select> <br><br>
                        
                        <div class="footer">
                            <input class="male" type="radio" name="sex" value="male"> <span class="male-span">Male</span>
                            <input class="female" type="radio" name="sex" value="female"> <span class="male-span">Female</span>
                            <p class="f-text">By clicking creat an account, you agree to our tems and that</p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
